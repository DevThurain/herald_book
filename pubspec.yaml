name: herald_book
description: A new Flutter project.

# Prevent accidental publishing to pub.dev.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.16.1 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter

  build_runner: ^2.1.5
  flutter_lints: ^1.0.0
  fluent_ui: ^3.8.0
  flutter_svg: ^1.0.3
  retrofit: ^3.0.1
  dio: ^4.0.4
  retrofit_generator: ^3.0.1+1
  pretty_dio_logger: ^1.1.1
  provider: ^6.0.1

flutter:
  uses-material-design: true

  # Enable generation of localized Strings from arb files.
  generate: true

  assets:
    # Add assets from the images directory to the application.
    - assets/images/
    - assets/svgs/

  fonts:
